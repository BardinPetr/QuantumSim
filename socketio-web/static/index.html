<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Chat</title>

    <link rel="stylesheet" href="styles.css"/>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
    <script src="https://unpkg.com/jsrender@1.0.11/jsrender.js"></script>
    <script src="index.js"></script>

    <script type="text/x-jsrender" id="msg-template">
      <div class="row message-row-{{:pos}}">
        <div class="col col-4 message-box">{{:text}}</div>
      </div>

    </script>
</head>

<body>
    <div class="card card-v ">
        <div
                class="card-body"
                style="
          color: rgb(56, 63, 69);
          background: #ffffff;
          margin: 30px;
          padding: 31px;
        "
                id="msgs"
        ></div>

        <div
                class="card-footer"
                style="
          background: rgb(237, 237, 237);
          border-bottom-color: rgb(255, 255, 255);
          padding: 12px 16px;
          color: rgb(255, 255, 255);
        "
        >
            <div class="input-group">
                <input
                        class="form-control"
                        type="text"
                        placeholder="Введите текст"
                        style="padding: 0px 12px"
                        id="send-text"
                />
                <button
                        class="btn btn-primary"
                        type="button"
                        style="background: rgb(119, 13, 253)"
                        id="send-btn"
                >
                    <i class="fa fa-send-o"></i>
                </button>
            </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
